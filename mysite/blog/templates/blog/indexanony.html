<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list artikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    {% extends 'layout/base_anonymous.html' %} {% block content%}
    <div class="container-fluid">
        <br />
        <div class="jumbotron">
            <h1 class="display-4 text-center">Hello, {{halaman}}!</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for row in data %}
                <div class="col">
                    <div class="card">
                        <img src="{{row.gambar.url}}" class="card-img-top" alt="gambar">
                        <div class="card-body">
                            <h5 class="card-title">{{row.judul}}</h5>
                            <p>{{row.isi}}</p>
                            <p class="card-text"><small class="text-muted">Update at {{row.tanggal}} - {{row.kategori}}</small></p>
                            <a href="{% url 'blog:show_anonymous' row.slug %}" class="btn btn-block btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endblock content %}
</body>

</html>
